<!DOCTYPE html>
<html class="scroll-smooth" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Haven - Online Grocery Store</title>
    <link rel="stylesheet" href="tomato.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .header {
            background-color: #727374;
            text-align: center;
            color: white;
            font-family: 'Algerian', sans-serif; /* Use Algerian font */
            padding: 10px;
        }

        .navbar {
            background-color: #727374;
        }

        .navbar a {
            color: white;
        }

        .navbar a.dropdown-item {
            color: black; /* Change the color to black */
        }

        .d {
            height: 200px;
        }

        .navbar a:hover {
            color: #212529;
        }

        /* Adjusted the height of the carousel container */
        #imageSlider {
            margin-top: 20px;
            height: 200px; /* Set the height to match the aspect ratio of your images */
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        #imageSlider img {
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        .card-img-top {
            height: 150px;
            object-fit: cover;
        }

        .card-body {
            height: 150px;
        }

        /* Custom style for the logo */
        .navbar-brand img {
            max-height: 50px; /* Adjust the max-height based on your preference */
            max-width: 100%; /* Ensure the image doesn't exceed the container width */
        }
    </style>
</head>

<body>
    <!-- Header with "HARVEST HAVEN" text -->
    <div class="header">
        <h1>HARVEST HAVEN</h1>
    </div>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#"><img src="logo1.jpg" alt="Harvest Haven"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>

            <!-- My Account Dropdown -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        My Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">My Cart</a>
                        <a class="dropdown-item" href="#">My Orders</a>
                        <a class="dropdown-item" href="#">Contact Us</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <h1 class="my-4">Shop Online</h1>
    <div class="container">
        <!-- Image Slider -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="p1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="p2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="p3.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="container">
            <h1 class="my-4">Select the product to see available farmers</h1>
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <a href="tomato.html" class="btn btn-primary">
                            <img src="tomato.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Tomato</h5>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card">
                        <a href="potato.html" class="btn btn-primary">
                            <img src="potato.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"><center>Potato</center></h5>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <a href="Broccoli.html" class="btn btn-primary">
                            <img src="Broccoli.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"><center>Broccoli</center></h5>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <a href="onion.html" class="btn btn-primary">
                            <img src="onion.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title"><center>onion</center></h5>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>

    </html>
