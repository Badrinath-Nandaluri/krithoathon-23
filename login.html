<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Harvest Haven</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-header {
            text-align: center;
            margin-top: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="login-header">
        <img src="logo1.jpg" alt="Harvest Haven Logo" style="max-width: 100%;">
        <h1 style="font-family: 'Algerian', sans-serif; margin-top: 10px;">HARVEST HAVEN</h1>
    </div>

    <div class="container login-container">
        <ul class="nav nav-tabs" id="myTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
            </li>
        </ul>

        <div class="tab-content" id="myTabsContent">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <h2 class="text-center mt-3">Login</h2>
                <form onsubmit="checkLogin(event)">
                    <div class="form-group">
                        <label for="loginUsername">Username:</label>
                        <input type="text" class="form-control" id="loginUsername" name="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>

            <!-- Register Tab -->
            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <h2 class="text-center mt-3">Register</h2>
                <form onsubmit="saveRegistration(event)">
                    <div class="form-group">
                        <label for="registerUsername">Username:</label>
                        <input type="text" class="form-control" id="registerUsername" name="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" class="form-control" id="registerEmail" name="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" class="form-control" id="registerPassword" name="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        function saveRegistration(event) {
            event.preventDefault();

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            // Save registration details
            const registrationInfo = {
                username: username,
                email: email,
                password: password
            };

            localStorage.setItem('registrationInfo', JSON.stringify(registrationInfo));

            // Redirect to e2.html
            window.location.href = 'e2.html';
        }

        function checkLogin(event) {
            event.preventDefault();

            const storedRegistrationInfo = localStorage.getItem('registrationInfo');

            if (storedRegistrationInfo) {
                const registrationInfo = JSON.parse(storedRegistrationInfo);
                const storedUsername = registrationInfo.username;
                const storedPassword = registrationInfo.password;

                const enteredUsername = document.getElementById('loginUsername').value;
                const enteredPassword = document.getElementById('loginPassword').value;

                if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                    // Login successful, redirect to e2.html
                    window.location.href = 'e2.html';
                } else {
                    alert('Invalid login credentials. Please try again.');
                }
            } else {
                alert('No registration information found.');
            }
        }
    </script>
</body>

</html>
