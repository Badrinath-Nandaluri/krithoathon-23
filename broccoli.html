<!DOCTYPE html>
<html class="scroll-smooth" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Store</title>
    <link rel="stylesheet" href="tomato.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #727374;
        }

        .navbar a {
            color: white;
        }

        .navbar a:hover {
            color: #212529;
        }

        .navbar-brand {
            padding: 0;
            color: white;
        }

        .navbar-brand img {
            max-height: 80px; /* Adjust the max-height value based on your preference */
            max-width: 100%;
        }

        .header {
            background-color: #727374;
            text-align: center;
            color: white;
            font-family: 'Algerian', sans-serif;
            padding: 10px;
            margin-bottom: -10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a class="navbar-brand" href="e2.html">
            <img src="logo1.jpg" alt="Harvest Haven Logo" class="navbar-brand">
            <span style="color: white;">HARVEST HAVEN</span>
        </a>
    </div>

    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            <!-- My Account Dropdown -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        My Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">My Cart</a>
                        <a class="dropdown-item" href="#">My Orders</a>
                        <a class="dropdown-item" href="#">Contact Us</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-4">SELECT FARMER</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <a href="#" class="btn btn-primary">
                        <img src="narsayya.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Narsayya</h5>
                            <p class="card-text">Warangal</p>
                            <h4 class="card-title">Rs 50/- per Kg</h4>
                            <select class="form-control">
                                <option>1/2 kg</option>
                                <option>1 kg</option>
                                <option>2 kg</option>
                                <option>5 kg</option>
                                <option>10 kg</option>
                            </select>
                            <button class="btn btn-success mt-2" onclick="addToCart('Narsayya')">Add to Cart</button>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <a href="#" class="btn btn-primary">
                        <img src="raju.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Raju</h5>
                            <p class="card-text">Siddipet</p>
                            <h4 class="card-title">Rs 65/- per Kg</h4>
                            <select class="form-control">
                                <option>1/2 kg</option>
                                <option>1 kg</option>
                                <option>2 kg</option>
                                <option>5 kg</option>
                                <option>10 kg</option>
                            </select>
                            <button class="btn btn-success mt-2" onclick="addToCart('Raju')">
                                Add to Cart
                            </button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        function addToCart(farmerName) {
            alert("Item from " + farmerName + " is added to the cart!!");
        }
    </script>
</body>

</html>
